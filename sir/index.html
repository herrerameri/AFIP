<!doctype html>
<html lang="en">

<head>
    <title>AFIP SIR - IVA Compras/Ventas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>

<body>
    <!-- navbar -->
    <header class="banner" role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark page-header" role="navigation">
            <div class="container">
                <a class="navbar-brand">
                    <img class="logo" src="/images/logo.png" alt="AFIP">
                </a>             
            </div>
        </nav>
    </header>
    <div class="pt-5">
        <h1 class="col-md-12 text-center">SIR - Generaci√≥n archivos txt para carga masiva</h1>
    </div>    
    <br>
    <div class="row content col-lg-12">
        <div class="col-md-6">        
            <div class="col col-md-12 card-form mb-3 text-center"> 
                <h1>VENTAS</h1>         
                <hr>
                <div class="row col-lg-12 align-left pb-3 mb-0">
                    <h3 class="col-lg-8 mr-4 ml-0 pl-0 pb-0 mb-0">Path de la plantilla a procesar</h3>                
                    <h3 class="col-lg-2 ml-0 pl-0 pb-0 mb-0">Hoja</h3>                    
                </div>     
                <div class="row col-lg-12">
                    <input class="btn btn-secondary col-lg-8 mr-4" type="file" id="xls-ventas" />                
                    <input class="form-control col-lg-2 mt-1" type="number" value="1" id="xls-ventas-hoja" placeholder="Hoja" />                 
                </div>     
                <div class="pt-4">              
                    <button id="procesar-ventas" class="btn btn-info">PROCESAR</button>
                </div>               
            </div>                                
        </div>
        <div class="col-md-6">        
            <div class="col col-md-12 card-form mb-3 text-center"> 
                <h1>COMPRAS</h1>         
                <hr>
                <div class="row col-lg-12 align-left pb-3 mb-0">
                    <h3 class="col-lg-8 mr-4 ml-0 pl-0 pb-0 mb-0">Path de la plantilla a procesar</h3>                
                    <h3 class="col-lg-2 ml-0 pl-0 pb-0 mb-0">Hoja</h3>                    
                </div>     
                <div class="row col-lg-12">
                    <input class="btn btn-secondary col-lg-8 mr-4" type="file" id="xls-compras" />                
                    <input class="form-control col-lg-2 mt-1" type="number" value="1" id="xls-compras-hoja" placeholder="Hoja" />                 
                </div>     
                <div class="pt-4">              
                    <button id="procesar-ventas" class="btn btn-info">PROCESAR</button>
                </div>               
            </div>                                
        </div>
    </div>
</body>
